<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="../css/jasmine.css">
        <script type="text/javascript" src="../Scripts/jasmine.js"></script>
        <script type="text/javascript" src="../Scripts/jasmine-html.js"></script>
        <script type="text/javascript" src="../Scripts/angular.js"></script>
        <script type="text/javascript" src="../Scripts/angular-mocks.js"></script>
        <script type="text/javascript" src="../../scrumboardspa/scripts/underscore.js"></script>
        <script type="text/javascript" src="../../scrumboardspa/app/appmodule.js"></script>
        <script type="text/javascript" src="../../scrumboardspa/app/viewmodels/newstoryviewmodel.js"></script>
        <script type="text/javascript" src="../../scrumboardspa/app/viewmodels/resolveConflictViewModel.js"></script>
        <script type="text/javascript" src="../../scrumboardspa/app/viewmodels/scrumboardViewModel.js"></script>
        <script type="text/javascript" src="../../scrumboardspa/app/viewmodels/storyDetailViewModel.js"></script>
        <script type="text/javascript" src="viewmodels/newStoryViewModelTest.js"></script>
        <script type="text/javascript" src="viewmodels/resolveConflictViewModelTest.js"></script>
        <script type="text/javascript" src="viewmodels/scrumboardViewModelTest.js"></script>
        <script type="text/javascript" src="viewmodels/storyDetailViewModelTest.js"></script>

        <script type="text/javascript">

            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                
                var currentWindowOnload = window.onload;
                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };
                
                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
            
        </script>
    </head>
    <body></body>
</html>
